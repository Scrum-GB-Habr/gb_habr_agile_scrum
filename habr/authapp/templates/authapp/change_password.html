{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="h2 text-center head">
        {{ title }}
    </div>

    <form class="form-horizontal" action="{% url 'auth:change_password' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ password_form.as_p }}
        <input class="btn btn-round btn-success form-control col-6 mb-3" type="submit" value="Сохранить">
        <a class="btn btn-round btn-warning form-control col-6 mb-3" href="{% url 'main:home' %}" role="button">
            На главную
        </a>
    </form>
{% endblock %}
