{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
            <div class="h2 text-center head">
                {{ title }}
            </div>

    {% if user.avatar %}
       <div class="user_avatar"><img src="/media/{{ user.avatar }}" style="width:200px;" ></div>
    {% else %}
        <img src="/media/{{ object.avatar|default:'users_avatars/default.jpg' }}" style="width:200px;">
    {% endif %}
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main:home' %}" class="">
            на главную
        </a>
    </button>

{% endblock %}
