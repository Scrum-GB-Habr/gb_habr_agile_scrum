{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 text-center head">
        {{ title }}
    </div>

    {% if user.avatar %}
        <div class="user_avatar"><img src="/media/{{ user.avatar }}" style="width:200px;"></div>
    {% else %}
        <img src="/media/{{ object.avatar|default:'users_avatars/default.jpg' }}" style="width:200px;">
    {% endif %}
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <a class="btn btn-round btn-light form-control mb-3 mt-5" href="{% url 'auth:change_password' %}" role="button">
            Изменить пароль
        </a>
        <input class="btn btn-round btn-success form-control mb-3" type="submit" value="Сохранить">
        <a class="btn btn-round btn-warning form-control mb-3" href="{% url 'main:home' %}" role="button">
            На главную
        </a>
    </form>

{% endblock %}
