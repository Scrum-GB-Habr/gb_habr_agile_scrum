<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        {#        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">#}
        {#        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">#}
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}

    {% endblock %}
</head>
<body>
{% include 'mainapp/includes/navbar.html' %}
<div class="container">
    <div class="login">
        {% block content %}

        {% endblock %}
    </div>
</div>
{% block footer %}
    <div class="footer" style="background-color: #008080; min-height: calc(100vh - 895px); padding-top: 25px;">
        <h6 style="text-align: center; "> Команда №2 &copy; GB {% now 'Y' %}</h6>
    </div>
{% endblock %}
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
