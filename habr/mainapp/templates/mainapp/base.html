<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
{% include 'mainapp/includes/navbar.html' %}
<div class="container">
    <div class="row">
        {% block container %}
        {% endblock %}
    </div>
</div>
{% block footer %}
    <div class="footer" style="background-color: #008080; min-height: calc(100vh - 650px); padding-top: 25px">
        <h6 style="text-align: center; "> Команда №2 &copy; GB {% now 'Y' %}</h6>
    </div>
{% endblock %}
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
