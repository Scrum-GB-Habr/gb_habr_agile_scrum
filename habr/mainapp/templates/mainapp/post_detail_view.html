{% extends 'mainapp/base.html' %}
{% load static %}
{% block container %}
    <div class="col-sm-10 my-4 my-elements">
        <h2>{{ post.title }}</h2>
        <p style="text-align: left">{{ post.description }}</p>
        {% if request.user.is_superuser %}
            <p>
               <a target="_blank" class="btn-sm btn btn-danger" href="/admin/mainapp/post/{{ post.id }}/change/">Модерировать</a>
            </p>
        {% endif %}

        <a class="btn btn-success" href="{% url 'main:home' %}">Back To Home</a>
    </div>
{% endblock %}
